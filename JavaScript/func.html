<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
</head>
<body>
    <script>
        var x = "Hello";
        printMessageFn(x);
        var y = "Good Bye";
        printMessageFn(y);
        function printMessageFn(msg){
            document.write(msg, "<br>");
        }
    </script>
</body>
</html>
